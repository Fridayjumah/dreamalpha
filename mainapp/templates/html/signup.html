<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h1>Sign up</h1>
        <form method="POST" action=".">
            {% csrf_token %}
            <div>
                <label>Username</label><br>
                {{ form.username }}
            </div>
            <div>
                <label>Email</label><br>
                {{ form.email }}
            </div>
            <div>
                <label>Password</label><br>
                {{ form.password1 }}
            </div>
    
            <div>
                <label>Reapeate password</label><br>
                {{ form.password2 }}
            </div>
            {% if form.erros or form.non_field_erros %}
                <div">
                    { % for filed in form %}
                        {{ filed.erros }}
                    { % endfor %}
                    {{ form.non_field_erros }}
                    
                </div>
            {% endif %}
            <button>Signup</button>
        </form>
    
    </div>

</body>
</html>
